<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="overflow:hidden ;" >
    <!-- id="particles-js" -->
    <!-- animate__animated animate__backInRight -->
    <div  class="vh-100" >
        <div class="container ">
            <div class="content  ">
                <h1 class=" py-2">Quiz App</h1>
                <div class="carD rounded w-100 show ">
                    <h2 class="text-center">SETTING YOUR QUIZ</h2>
                    <hr>
                    <div class="w-75 m-auto">
                        <label for="categ" class="mb-1">Category</label>
                        
                        <select name="categ" id="categ" class="form-select  text-white ">
                            <option value="9" >General Knowledge</option>
                            <option value="21">Sports</option>
                            <option value="23">History</option>
                            <option value="25" >Art</option>
                            <option value="27" >Animals</option>
                            <option value="24" >Politics</option>
                        </select>
                        <label for="" class="mt-2 mb-1">Difficulty</label>
                        <p class="par"><input  type="radio" name="diffic" id="p1" checked value="easy"> <label for="p1"> Easy</label></p>
                        <p class="par"><input  type="radio" name="diffic" id="p2" value="medium"> <label for="p2"> Medium</label></p>
                        <p class="par"><input  type="radio" name="diffic" id="p3" value="hard"> <label for="p3"> Hard</label></p>
                        
                        <label for="numQes" class="mt-2">Number of question</label>
                        <input type="number" id="numQes" class="form-control " >

                        <p class="text-end mb-0"><button class="btn btn-dark text-white my-2 p-2" id="start"><i class="fa-solid fa-location-arrow"></i> Start</button></p>
                        <p class="alert bg-danger p-0 m-0 text-center">Enter number of question</p>
                    </div>
                </div>
                <div class="quiz rounded w-100 ">
                    <h2 class="text-center">Quiz</h2>
                    <div class="d-flex justify-content-between pb-0 mb-0">
                        <p ><span id="correct" class="btn btn-success">correct</span> <span id="incorrect" class="btn btn-danger">incorrect</span></p>
                        <p class=""><span class="btn btn-dark rounded-pill text-white"> <span id="currNum"></span>of <span id="qesNum"></span> Question</span> </p>
                    </div>
                    <hr>
                    <div class="m-auto mt-4 ques">
                        <p>Q: <span id="qes"></span></p>
                        <div id="questionContent">

                        </div>
                        <p class="text-end mb-0"><button class="btn btn-dark text-white rounded-pill" id="next"><i class="fa-solid fa-location-arrow"></i> Next</button></p>
                        <p class="alertAns bg-danger p-0 m-0 mt-1 text-center">choose answer</p>
                    </div>
                </div>
                <div class="final rounded w-100 ">
                    <h2 class="text-center">Finish</h2>
                    <hr>
                    <div class="w-75 m-auto mt-4">
                        <p class="text-center fa-3x">Score</p>
                        <p class="text-center fa-3x" id="score"></p>
                        
                        <p class="text-end mb-0"><button class="btn btn-dark text-white rounded-pill" id="tryAgain"><i class="fa-solid fa-location-arrow"></i> Try Again?</button></p>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
